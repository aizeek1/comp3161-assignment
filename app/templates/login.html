<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Placid Memorial Hospital</title>
  <link rel="shortcut icon" href="/static/imgs/531686854.jpg"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/static/css/app.css">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    </head>
  <body>
<div align="center" style="margin:auto">
<form  method="post" >
    <div class="myimg">
    <img width="800" height="550" src ="/static/imgs/hos3.jpg"/>
  </div>
     <h1 class="page-header">Placid Memorial Hospital</h1><br>
  <h2>Please sign in</h2>
  {% if error %}
    <div class="alert alert-danger">
      <strong>Error:</strong> {{ error }}
    </div>
  {% endif %}

  <div class="form-group">
    <label>Employee ID</label>
    <input style="width:400px" type="text" id="empID" name="empID" class="form-control" placeholder="Your employee ID number" required >
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input style="width:400px"  type="password" id="password" name="password" class="form-control" placeholder="Password" required>
  </div>

  <button style="width:80px" class="btn btn-primary" type="submit">Sign in</button>
</form>
</div>
  <!-- jQuery (necessary for JavaScript plugins) -->
    <script src="/static/js/bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery-3.2.0.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/npm.js"></script>

  </body>
</html>
